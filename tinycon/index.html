	<title>favicon</title>
<link rel="icon" href="common/image/favicon.ico">
<script src="common/js/tinycon.min.js"></script>
<script>
(function(){
	var count = 0;
	function loop(){
		//繰り返し処理させたいコード
		if (++count > 10) count = 0;
		console.log(count);
		// Basic
		Tinycon.setBubble(count);
		//Option
		Tinycon.setOptions({
		width: 7,
		height: 9,
		font: '10px arial',
		colour: '#ffffff',
		background: '#549A2F',
		fallback: true
		});
	}
	setInterval(loop,1000);
})();
</script>
</head>
