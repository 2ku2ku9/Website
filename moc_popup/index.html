var MOVE_LIMIT_Y = 10;
      $('.caption' ).on({
          'touchstart': function() {
            this.isTouch = true;
            this.pageY = event.touches[0].screenY;
          },
          'touchmove': function() {
            var distanceY = event.touches[0].screenY - this.pageY;
            console.log(distanceY + " : " + MOVE_LIMIT_Y);
            if( Math.abs(distanceY) > MOVE_LIMIT_Y ){
              this.isTouch = false;
            }
          },
          'touchend': function() {
            if(this.isTouch == true){
              // popupイベントを発生させる
              $(this).toggleClass('hover');
            }
          }
      });
});
</script>
